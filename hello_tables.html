<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tables Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> Presidents</h1>
    <table>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Years in Office </th>
        </tr>
        <tr>
            <td> George </td>
            <td> Washington </td>
            <td> 1789 - 1797 </td>
        </tr>
        <tr>
            <td> John </td>
            <td> Adams </td>
            <td> 1797 - 1801 </td>
        </tr>
        <tr>
            <td> Thomas </td>
            <td> Edison </td>
            <td> 1765 - 1812 </td>
        </tr>
    </table>
    <p> </p>
    <form>
        <input type="text" placeholder="Full Name" name="name">
        <button>Submit</button>
    </form>
</body>
</html>
